buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('EspIdfBleProvisioningRn_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('EspIdfBleProvisioningRn_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('EspIdfBleProvisioningRn_minSdkVersion', 23)
        targetSdkVersion safeExtGet('EspIdfBleProvisioningRn_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.github.espressif:esp-idf-provisioning-android:lib-2.0.9"
    implementation "org.greenrobot:eventbus:3.1.1"
}
